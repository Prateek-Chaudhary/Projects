<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href=@{/css/customerdetails-style.css}>
    <title>Customer</title>
</head>

<body>
    <div id="main">
        <form action="save-customer" method="post">
            <section>
                <div id="heading">
                    <label class="lbl">Customer</label>&nbsp;<label>Details</label>
                </div>
            </section>
            <div>
                <input type="text" name="customer_name" placeholder="Enter Customer Name">
            </div>
            <div>
                <input type="text" name="customer_phone"  placeholder="Enter Customer's Phone number">
            </div>
            <div>
                <input type="email" name="customer_email" placeholder="Enter Customer's email">
            </div>
            <div id="btn" align="center">
                <button>Add Customer</button>
            </div>
        </form>
    </div>
</body>

</html>

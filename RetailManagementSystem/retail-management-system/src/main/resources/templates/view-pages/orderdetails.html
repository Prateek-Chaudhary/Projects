<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href=@{/css/customerdetails-style.css}>
	<title>Customer</title>
</head>

<body>
	<div id="main">
		<form action="order-product" method="post">
			<section>
				<div id="heading">
					<label class="lbl">Product</label>&nbsp;<label>Details</label>
				</div>
			</section>
			<div id="list">
				<select name="product">
                    <option selected disabled>Select the Product</option>
                    <option  th:each=product:${product} th:text="${product.product_name}" th:value="${product.product_id}"></option>
                </select>
			</div>
			<div>
				<input id="qnt" type="text" name="quantity" placeholder="Enter Quantity">
			</div>
			<div id="btn" align="center">
				<button>Add Product</button>
			</div>
			<div align="center">
				<a id="invoice" th:href="invoice">Show Order</a>
			</div>
		</form>
	</div>
</body>

</html>

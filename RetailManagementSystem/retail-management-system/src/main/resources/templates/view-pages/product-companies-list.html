<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href=@{/css/productcompanyreport-style.css}>
    
    <title>Product's Company Report</title>
</head>

<body>
    <div id="main">
        <div>
            <section>
                <label class="lbl">Company</label>&nbsp;<label>Report</label>
            </section>
            <div>
                <table cell-padding="2" cell-spacing="2">
                    <thead>
                        <tr>
                            <th><label>Company Id</label></th>
                            <th><label>Company Name</label></th>
                            <th><label>Company's Description</label></th>
                            <th><label style="color: rgb(94, 0, 94);">Action</label></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="company:${company}">
                            <td th:text="${company.company_id}"></td>
                            <td th:text="${company.company_name}"></td>
                            <td th:text="${company.company_desc}"></td>
                            <td><a th:href=@{edit-company(company_id=${company.company_id})}>Edit</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span><a onclick="return confirm('Are you sure to delete !!')"  th:href=@{delete-company(company_id=${company.company_id})}>Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

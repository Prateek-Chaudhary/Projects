<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href=@{/css/productcompanyreport-style.css}>
    
    <title>Product's Company Report</title>
</head>

<body>
    <div id="main">
        <div>
            <section>
                <label class="lbl">Order</label>&nbsp;<label>Report</label>
            </section>
            <div>
                <table cell-padding="2" cell-spacing="2">
                    <thead>
                        <tr>
                            <th><label>Order Number</label></th>
                            <th><label>Customer Name</label></th>
                            <th><label>Date</label></th>
                            <th><label style="color: rgb(94, 0, 94);">Action</label></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order:${order}">
                            <td th:text="${order.order_no}"></td>
                            <td th:text="${order.customer.customer_name}"></td>
                            <td th:text="${order.date}"></td>
                            <td><a th:href="@{stored-invoice(order_no=${order.order_no})}" >View</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span><a onclick="return confirm('Are you sure to delete !!')" th:href=@{delete-orderreport(order_no=${order.order_no})}>Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
